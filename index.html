<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/main.css">
    <title>open-trivia-game</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark navbar-expand bg-dark text-light">
            <a class="navbar-brand" href="#">
                <img src="assets/img/logo.png" width="45" height="45" alt="" loading="lazy">
                <span class="ml-2">Open-Trivia Game</span>
            </a>
            <div id="score" class="ml-auto"></div>
        </nav>
    </header>



    <main>
        <div id="app" class="container">
            <div class="row">
                <div class="col">
                    <p>Category: </p>
                    <p>Your answer: ''</p>
                    <p class="card shadow-sm p-2">Who was the only god from Greece who did not get a name change in Rome?</p>
                    <div class="row text-center">
                        <div class="col-6 p-1"><button type="button" onclick="app.triviaGameController.answer()" class="btn bg-light w-100 shadow-sm">Apollo</button></div>
                        <div class="col-6 p-1"><button type="button" onclick="app.triviaGameController.answer()" class="btn bg-light w-100 shadow-sm">Demeter</button></div>
                        <div class="col-6 p-1"><button type="button" onclick="app.triviaGameController.answer()" class="btn bg-light w-100 shadow-sm">Zeus</button></div>
                        <div class="col-6 p-1"><button type="button" onclick="app.triviaGameController.answer()" class="btn bg-light w-100 shadow-sm">Athena</button></div>
                    </div>
                </div>
            </div>
        </div>
    </main>



    <footer class="container-fluid bg-dark text-light">
        <div class="row text-center">
            <div class="col">
                <p><small>Made with love by Codeworks</small></p>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
